    <title>Clock</title>
</head>
<body>
    <center>
    <p style=
        "text-align: center; 
        font-size:30px;
        margin-top: 5cm;
        border-radius: 50%;
        height: 150px;
        width: 200px;
        padding-top: 50px;
        box-shadow:0 0 0 1px rgb(10, 10, 10);
        ">
        <span id="date">
            July
        </span>
        <span id="date2">
            18
        </span></br>
        <span id="time">
            00
        </span></br>
        <span id="day">
            Monday
        </span>
    </p>
    </center>
    <script>
        var dateToday = new Date();
        var mon = dateToday.getMonth();
        const monList = [ "January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December" ];
        var monName = monList[mon];
        var day = dateToday.getDate();
        var time = dateToday.toLocaleTimeString();
        var min = dateToday.getMinutes();
        var sec = dateToday.getSeconds();
        var daysOfWeek = dateToday.getDay();
        const dayList =  ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
        var today = dayList[daysOfWeek]

        document.getElementById("date").innerHTML = monName
        document.getElementById("date2").innerHTML = day
        document.getElementById("time").innerHTML = time
        document.getElementById("day").innerHTML =today
    </script>
</body>
