<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Corolla</title>
</head>
<body>
    <center>
        <div id="main">
        </div>
        <div>
            <ul id="car">
            </ul>
            <br><br/>
        </div>
    </center>
    <script>
    const img = new Image(600, 350);
    img.src = "https://i0.wp.com/farm3.staticflickr.com/2845/33417294800_40fc94bae2_o.jpg?ssl=1";
    var src = document.getElementById("main");
    src.appendChild(img)

    let car = {
        Manufacturer: "Toyota",
        MakeandModel: "Corolla AE101",
        Engine: "1,3 2E",
        BodyStyle: "Sedan",
    };

    function renderCar(car) {
        const listElement = document.getElementById('car');
        listElement.innerHTML += `
        Manufacturer: ${car.Manufacturer}<br>
        Make and Model: ${car.MakeandModel}<br> 
        Engine: ${car.Engine}<br>
        Body Style: ${car.BodyStyle}`;
    }
    renderCar(car)
    document.getElementById("car").style.border = "solid black";
    document.getElementById("car").style.width = "650px";
    document.getElementById("car").style.height = "200px";
    document.getElementById("car").style.textAlign = "left";
    document.getElementById("car").style.fontSize = "30px";
    
    
    </script>
</body>
</html>
