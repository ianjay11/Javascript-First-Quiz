<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
  </head>
  <body>
    <center>
      <img
        src="https://img.freepik.com/premium-vector/cartoon-christmas-tree-isolated-white-background_354412-26.jpg?w=360"
        alt="tree"
        height="400px"
        width="500px"
      />
      <h1 style="font-size: 50px; font-weight: bold">
        Christmas </br> In <span id="days">00</span> days
    </h1>
    </center>
    <script>
      const countDownDate = new Date("December 25, 2022");
      var now = new Date();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));

      document.getElementById("days").innerHTML = days;
    </script>
  </body>
</html>
